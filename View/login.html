

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" /> <!-- charset --> 
        <meta name="viewport" content="width=device-width, initial-scale=1" /> <!-- viewport --> 
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
        
        <link href="StyleSheet.css" rel="stylesheet">
        

        <title>FI320 Calculator</title>

        
    </head>
    <body>
    <div id="NavBar"></div>
    
    
    <div class="login-box">
      <label style="color: #a349a4; font-size: 50px;">Login:</label>
        <div class="col-12 col-xs-0 cold-md-2 col-lg-0"></div>
        <div class="col-12 col-xs-0 cold-md-8 col-lg-12">
          <form id ="login"method="post"action="/login">

            <h1>
            <label style="color: #a349a4;" for="emailUser" >Email:</label>
            <input type="email" id="emailUser" name="emailUser" required><br>
            </h1>
            <h1>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br>
            </h1>
            <button type="submit" style="background-color: #a349a4;color: rgb(255, 255, 255); height: 50px; width: 100px; " > Login </button>
        
            <button style="background-color: #a349a4;color: rgb(255, 255, 255);height: 50px; width: 200px; margin-top: 10px;">
              <a href="CreateAccount.html"> create Account </a>
            </button>

            <div class="col-md-15" id="msg-display" >
            </div>
        
          </form>
        

        </div>
        <div class="col-12 col-xs-0 cold-md-2 col-lg-0"></div>
    </div>
    

    <script type = "text/javascript" src = NavBar.js></script>

    <script type = "text/javascript" >

      const params = new URLSearchParams(window.location.search);    
      let error = params.get('error');
      let msg = null;
      if(error === '1'){
        msg = `
           <div class="alert alert-danger alert-dismissible">
              <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
              <strong>Error!</strong> Email/Password incorrect
            </div>
        `;
         document.getElementById("msg-display").innerHTML = msg;
      } 
      //window.alert('Login or Password Incorrect');
    
    
  
  </script>
    </body>
</html>
